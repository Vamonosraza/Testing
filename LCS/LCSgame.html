<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Longest Common Subsequence Finder</h1>
        <form id="lcsForm">
            <label for="word1">Enter Word 1:</label>
            <input type="text" id="word1" name="word1" required><br><br>
            <label for="word2">Enter Word 2:</label>
            <input type="text" id="word2" name="word2" required><br><br>
            <button type="submit">Find LCS</button>
        </form>
        <div id="result"></div>
    </div>

    <h2>Additional Functions</h2>
    <button type="button" id="shortLCSButton" >Find Shortest Word</button>
    <button type="button" id="showLCSButton" >Find Longest Word</button>

    <script src="LCSgame.js"></script>
</body>
</html>
